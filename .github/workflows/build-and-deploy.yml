name: Build and Deploy

on:
  push:
     branches:
       - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.11
      - run: |
          npm install
          npm run build
      - uses: actions/upload-pages-artifact@v3
        id: upload
        with:
          path: dist